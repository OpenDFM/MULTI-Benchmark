<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTI-Benchmark</title>
</head>

<body>
    <h1>Upload and Send File</h1>

    <input type="file" id="fileInput">
    <button id="sendButton">Send File</button>

    <div id="result"></div>

    <script>
        document.getElementById('sendButton').addEventListener('click', function () {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];



            if (file) {
                const reader = new FileReader();
                document.getElementById('sendButton').disabled = true;

                reader.onload = function (event) {
                    const fileContent = event.target.result;
                    fetch('https://x-lance.sjtu.edu.cn/multimodal-benchmark-qa/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                            // 如果有需要，可以根据后端要求设置其他headers
                        },
                        body: JSON.stringify({
                            "zip_file": btoa(fileContent)
                        })
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                        .then(json => {
                            document.getElementById('result').innerText = json["message"];
                            document.getElementById('sendButton').disabled = false;
                            if (json['result'] !== 'true') {
                                return;
                            }
                            let base64Data = json['data']['zip_file'];
                            let binaryData = atob(base64Data);
                            let arrayBuffer = new ArrayBuffer(binaryData.length);
                            let uint8Array = new Uint8Array(arrayBuffer);

                            for (let i = 0; i < binaryData.length; i++) {
                                uint8Array[i] = binaryData.charCodeAt(i);
                            }

                            let blob = new Blob([arrayBuffer], { type: 'application/octet-stream' });

                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = 'result.zip';
                            document.body.appendChild(a);
                            a.click();
                            window.URL.revokeObjectURL(url);
                        })
                        .catch(error => {
                            document.getElementById('sendButton').disabled = false;
                            console.error('There has been a problem with your fetch operation:', error);
                        });
                };

                reader.readAsBinaryString(file);
            } else {
                console.log('Please select a file to upload.');
            }
        });



    </script>
</body>

</html>
